<h5>Diretiva *ngFor</h5>

<ul>
  <li *ngFor="let curso of cursos, let i = index"> {{ curso }}</li>
</ul>

<h5>Removendo o * e usando template</h5>
<ul>
  <li template="ngFor let curso of cursos, let i = index"> {{ curso }}</li>
</ul>

<ul>
  <ng-template ngFor [ngForOf]="cursos" let-curso let-i="index">
    <li> {{ curso }}</li>
  </ng-template>
</ul>
